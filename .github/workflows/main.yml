on:
  push:
    tags:
    - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DBS_GITHUB_PUBLISH_AUTH_TOKEN: ${{ secrets.DBS_GITHUB_PUBLISH_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - run: npm publish
